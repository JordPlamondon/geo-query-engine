<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>geo-query-engine Playground</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 400px;
      padding: 20px;
      background: #f5f5f5;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    .map-container {
      flex: 1;
      position: relative;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }
    h2 {
      font-size: 1rem;
      margin: 15px 0 10px;
      color: #666;
    }
    .control-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.875rem;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.875rem;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #0066cc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0052a3;
    }
    .results {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .result-item:last-child {
      border-bottom: none;
    }
    .result-name {
      font-weight: 600;
      color: #333;
    }
    .result-details {
      font-size: 0.875rem;
      color: #666;
      margin-top: 4px;
    }
    .result-distance {
      font-size: 0.75rem;
      color: #0066cc;
      margin-top: 2px;
    }
    .metadata {
      font-size: 0.75rem;
      color: #888;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    .tag {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>geo-query-engine</h1>

    <div class="control-group">
      <label>Search Center (click map to set)</label>
      <input type="text" id="center" value="51.0447, -114.0719" readonly>
    </div>

    <div class="control-group">
      <label>Radius (km)</label>
      <input type="number" id="radius" value="5" min="0.1" max="50" step="0.5">
    </div>

    <h2>Filters</h2>

    <div class="control-group">
      <label>Minimum Rating</label>
      <input type="number" id="minRating" value="0" min="0" max="5" step="0.5">
    </div>

    <div class="control-group">
      <label>Maximum Price</label>
      <input type="number" id="maxPrice" value="100" min="0" max="200" step="10">
    </div>

    <div class="control-group">
      <label>Required Equipment</label>
      <select id="equipment" multiple size="4">
        <option value="squat rack">Squat Rack</option>
        <option value="bench">Bench Press</option>
        <option value="pool">Pool</option>
        <option value="sauna">Sauna</option>
        <option value="cardio">Cardio</option>
        <option value="crossfit">CrossFit</option>
      </select>
    </div>

    <h2>Sorting</h2>

    <div class="control-group">
      <label>Sort By</label>
      <select id="sortBy">
        <option value="distance">Distance</option>
        <option value="rating">Rating</option>
        <option value="price">Price</option>
      </select>
    </div>

    <div class="control-group">
      <label>Order</label>
      <select id="sortOrder">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>

    <div class="control-group">
      <label>Limit Results</label>
      <input type="number" id="limit" value="10" min="1" max="50">
    </div>

    <button id="search">Search</button>

    <div class="results" id="results">
      <p>Click search to find gyms</p>
    </div>
  </div>

  <div class="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="./main.ts"></script>
</body>
</html>
